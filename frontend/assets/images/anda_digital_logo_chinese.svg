<svg width="160" height="60" viewBox="0 0 160 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern tech feel -->
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3bc0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f2a80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3bc0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3bc0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for modern tech feel -->
  <circle cx="20" cy="30" r="15" fill="url(#techGradient)" opacity="0.1"/>
  
  <!-- Modern geometric icon (data visualization bars) -->
  <g transform="translate(12, 22)">
    <!-- Digital/Data visualization icon -->
    <rect x="2" y="6" width="2.5" height="10" fill="url(#techGradient)" rx="1"/>
    <rect x="6" y="3" width="2.5" height="13" fill="url(#techGradient)" rx="1"/>
    <rect x="10" y="5" width="2.5" height="11" fill="url(#techGradient)" rx="1"/>
    <rect x="14" y="1" width="2.5" height="15" fill="url(#accentGradient)" rx="1"/>
  </g>
  
  <!-- Chinese Characters 安达数字 (centered and larger) -->
  <text x="45" y="38" font-family="SimHei, 'Microsoft YaHei', 'PingFang SC', sans-serif" font-size="22" font-weight="bold" fill="url(#techGradient)">安达数字</text>
  
  <!-- Modern underline accent (adjusted for Chinese text) -->
  <rect x="45" y="44" width="60" height="2" fill="url(#accentGradient)" rx="1"/>
  
  <!-- Tech circuit pattern (subtle, repositioned) -->
  <g opacity="0.3">
    <line x1="120" y1="15" x2="135" y2="15" stroke="url(#accentGradient)" stroke-width="1"/>
    <circle cx="137" cy="15" r="1.5" fill="url(#accentGradient)"/>
    <line x1="120" y1="22" x2="130" y2="22" stroke="url(#accentGradient)" stroke-width="1"/>
    <line x1="125" y1="18" x2="125" y2="26" stroke="url(#accentGradient)" stroke-width="1"/>
  </g>
</svg> 